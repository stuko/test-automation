version: "3"
services:

  db:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_DB: wiki
      POSTGRES_PASSWORD: wikijsrocks
      POSTGRES_USER: wikijs
    logging:
      driver: "none"
    restart: unless-stopped
    expose:
      - "15432"
    ports:
      - "15432:5432"
    volumes:
      - ../volume/wiki.js/data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2.5
    depends_on:
      - db
    environment:
      DB_TYPE: postgres
      DB_HOST: wikidb
      DB_PORT: 15432
      DB_USER: wikijs
      DB_PASS: wikijsrocks
      DB_NAME: wiki
    restart: unless-stopped
    ports:
      - "7777:3000"
    extra_hosts:
      - "wikidb:192.168.57.224"
